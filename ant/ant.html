<!DOCTYPE html>
<html>
<head>
  <title>Fourmi de Langton</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(128, 1fr);
      grid-template-rows: repeat(128, 1fr);
      gap: 1px;
    }

    .cell {
      width: 10px;
      height: 10px;
      background-color: white;
    }

    .cell.black {
      background-color: black;
    }
  </style>
  <script type="text/javascript" src="ant.js" defer></script>
</head>
<body>
  <div class="grid"></div>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</body>
</html>
